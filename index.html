<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="vue-animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
</head>

<body>

    <div class="container" id="vue-app">

        <div class="providers">

            <!--Card-->
            <div v-for="dealer in dealers">
                <div class="card">

                    <!--Card image-->
                    <div id="title">
                        <h4 class="card-title">{{ dealer.data.name }}</h4>
                        <hr>
                    </div>

                    <!--Card content-->
                    <div class="card-body">
                        <h3>{{ dealer.data.phone1 }}</h3>
                        <!--Text-->
                        <p class="card-text"><em>Can't talk now? Click below to send an email.</em></p>
                        <a href="#" class="btn btn-primary">Contact this Pro</a>
                        <h3>Business Hours</h3>
                        <ul id="hours">
                            <li>Weekdays {{ dealer.data.weekHours.mon }}</li>
                            <li>Saturdays {{ dealer.data.weekHours.sat }}</li>
                            <li>Sundays {{ dealer.data.weekHours.sun }}</li>
                        </ul>
                    </div>

                    <div id="card-footer">
                        <ul>
                            <li v-for="cert in dealer.data.certifications">{{ cert }}</li>
                        </ul>
                    </div>

                </div>
                <!--/.Card-->

            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
